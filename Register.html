<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<h1 class="text-center">CREATE AN ACCOUNT</h1>

<form action="" class="bg-info p-3">
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" class="form-control mb-3" placeholder="firstname" required="required">

   <label for="lname">Last name</label>
    <input type="text" id="lname" class="form-control mb-3" placeholder="lastname" required="required">

  <label for="email">Email</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="Your email" required="required">

    <label for="pass">Password</label>
    <input type="password" id="pass" class="form-control mb-3" placeholder="Your password" required="required">

    <button class="btn btn-warning">Sign Up</button>
</form>
</body>
</html>
