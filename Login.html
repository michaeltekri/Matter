<h1 class="text-center">SIGN IN</h1>

<form action="" class="p-5">
    <!--row-->
<div class="row mb-3">
    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
    </div>

     <div class="col">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" class="form-control" required="required">
    </div>
</div>
<!--End of row-->
 <label for="address" class="form-label">Address</label>
<input type="text" id="address" class="form-control mb-3" placeholder="1234 Main St" required="required">

<label for="address2" class="form-label">Address 2</label>
<input type="text" id="address2" class="form-control" placeholder="Apartment,studio,or floor" required="required">

<div class="row">
    <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" required="required">
    </div>

     <div class="col">
        <label for="state" class="form-label">State</label>
         <select name="" id="state" class="form-select">
             <option value="" disabled="disabled">Choose...</option>
             <option value="Kisumu">Kisumu</option>
             <option value="Nairobi">Nairobi</option>
             <option value="Nakuru">Nakuru</option>
             <option value="Mombasa">Mombasa</option>
         </select>
    </div>

     <div class="col">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control" required="required">
    </div>
</div>

    <input type="checkbox" id="check" name="check me out">
    <label for="check" >Check me out</label> <br>

    <button class="btn btn-info">Sign In</button>
