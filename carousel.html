    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<!---Navbar--->
<nav class="navbar bg-dark justify-content-end navbar-expand-lg">
<ul class="navbar-nav">
    <li class="nav-item">
        <a href="home.html" class="nav-link text-light">Home</a>

    <li class="nav-item">
        <a href="About.html" class="nav-link text-light">About</a>

    <li class="nav-item">

     <li class="nav-item">

        </form>
    </li>
</ul>
</nav>
<!---End of Navbar--->

 <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/assets/beach.png" alt="" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="static/assets/bubble.png" alt="" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="static/assets/pic.png" alt="" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
